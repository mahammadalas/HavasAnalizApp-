workflows:
  ios-build:
    name: iOS Build
    instance_type: mac_mini_m1
    environment:
      xcode: latest
    scripts:
      - name: Build iOS app
        script: |
          xcodebuild -project HavasAnalizApp.xcodeproj \
            -scheme HavasAnalizApp \
            -sdk iphoneos \
            -configuration Release \
            build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
    artifacts:
      - build/ios/**/*.ipa
